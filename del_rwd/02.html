<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main-header{
            background-color: #ccc;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: relative;
        }
        .logo img{
            vertical-align: middle;
        }
        .hb{
            width: 40px;
            height: 40px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .hb span{
            width: 84%;
            height: 3px;
            background-color: #f00;
        }
        
        #menu-switch{
            display: none;
        }
        .main-nav a{
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
        }
        
        @media screen and (max-width:1023px){
            .main-nav a + a{
                border-top: 1px solid #fff;
            }
            #menu-switch:checked + .main-header .main-nav {
                display: block;
            }
            .main-nav{
                display: none;
                position: absolute;
                width: 96%;
                background-color: #fa0;
                left: 0;
                top: 100%;
            }
        }
        @media screen and (min-width:1024px){
            .hb{
                display: none;
            }
            .main-nav a{
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    
    <input type="checkbox" name="" id="menu-switch">
    <header class="main-header">
        
        <div class="logo">
            <a href="#"><img src="https://picsum.photos/80/40?random=2"></a>
        </div>
        
        <label for="menu-switch" class="hb">
            <span></span>
            <span></span>
            <span></span>
        </label>
        
        <nav class="main-nav">
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
        </nav>
    </header>


</body>
</html>
